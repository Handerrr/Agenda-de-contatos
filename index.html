<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn.pixabay.com/photo/2013/07/13/12/50/phone-160428_1280.png" alt="Telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="tel" id="numero-contato" required placeholder="Telefone" pattern="[0-9]{10,11}"/>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="12">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Numero do contato</th>
                   
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <Script src="./main.js"></Script>
</body>
</html>
